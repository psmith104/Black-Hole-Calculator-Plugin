<section class="bootstrap-iso">
    <div id="input-section" class="section p-2 m-2">
        <div class="container-fluid">
            <p class="text-center">Some instructions</p>
            <div class="col-12 text-right">
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <label class="btn btn-secondary active">
                        <input type="radio" name="options" id="standard" checked>Standard
                    </label>
                    <label class="btn btn-secondary">
                        <input type="radio" name="options" id="advanced">Advanced
                    </label>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="form-group row input-standard m-2">
                <label for="blackHoleMass" class="col-sm-2 col-form-label p-0">Black Hole Mass [M<sub>&#9737;</sub>]</label>
                <div class="input-group  col-sm-10 mb-3">
                    <input type="text" class="form-control" id="blackHoleMass">
                    <div class="input-group-append">
                        <span class="input-group-text">MBH</span>
                    </div>
                </div>
            </div>
            <div class="form-group row input-advanced d-none m-2">
                <label for="massOfSeed" class="col-sm-2 col-form-label p-0">Mass of the seed [M<sub>&#9737;</sub>]</label>
                <div class="input-group  col-sm-10 mb-3">
                    <input type="text" class="form-control" id="massOfSeed">
                    <div class="input-group-append">
                        <span class="input-group-text">M<sub>seed</sub></span>
                    </div>
                </div>
            </div>
            <div class="row m-2">
                <div class="col-12 text-right">
                    <button type="button" id="calculate-button" class="btn btn-success">Calculate</button>
                </div>
            </div>
        </div>
    </div>

    <div class="results-standard d-none section p-2 m-2 container-fluid">
        <label>Eddington luminosity:</label>
        <div class="row">
            <div class="col-6">
                <span id="eddingtonLuminosity"></span> [L<sub>&#9737;</sub>]
            </div>
            <div class="col-6">
                <span id="eddingtonLuminosity-cgs"></span> [erg s<sup>-1</sup>]
            </div>
        </div>
    </div>
    <div class="results-standard d-none section p-2 m-2 container-fluid">
        <label>Eddington rate:</label>
        <div class="row">
            <div class="col-6">
                <span id="eddingtonRate"></span> [M<sub>&#9737;</sub> yr<sup>-1</sup>]
            </div>
            <div class="col-6">
                <span id="eddingtonRate-cgs"></span> [g s<sup>-1</sup>]
            </div>
        </div>
    </div>
    <div class="results-standard d-none section p-2 m-2 container-fluid">
        <label>Event horizon radius:</label>
        <div class="row">
            <div class="col-6">
                <span id="eventHorizonRadius"></span> [km)
            </div>
            <div class="col-6">
                <span id="eventHorizonRadius-cgs"></span> [cm)
            </div>
        </div>
    </div>
    <div class="results-advanced d-none section p-2 m-2 container-fluid">
        <label>Time to form (assuming continuous accretion at the Eddington rate):</label>
        <div class="row">
            <div class="col-6">
                <span id="timeToForm"></span> [Gyr]
            </div>
            <div class="col-6">
                <span id="timeToForm-cgs"></span> [s]
            </div>
        </div>
    </div>
    <div class="results-advanced d-none section p-2 m-2 container-fluid">
        <label>Evaporation time:</label>
        <div class="row">
            <div class="col-6">
                <span id="evaporationTime"></span> [Gyr]
            </div>
            <div class="col-6">
                <span id="evaporationTime-cgs"></span> [s]
            </div>
        </div>
    </div>
</section>
